name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ✔
        uses: actions/checkout@v3
      
      - name: Setup python env 🐍
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          cache: 'poetry'
        run: poetry install

      - name: Run tests 👨‍🔬
        run: poetry run pytest
